<h1>
    Web Socket Example
</h1>
<p>
    open console to see connection.
</p>
<script>
    var ws = new WebSocket('ws://localhost:40510');

    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
        ws.send('data', { from: 'me', hashTag: 'toto', message: 'hello!'})
    }

    ws.onmessage = function (ev) {
        console.log(ev.data);
    }
</script>

<!doctype html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link href="/main.css" rel="stylesheet">
  </head>

  <body>
    <form id="tagForm" action="">
      <input placeholder="pseudo" id="pseudo" autocomplete="off" />
      <input placeholder="#" id="hashTag" list="hashtags" autocomplete="off" /><button>Select</button>
      <datalist id="hashtags"></datalist>
    </form>

    <ul id="messages"></ul>

    <form id="msgForm" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/client.js" ></script>
  </body>

</html>

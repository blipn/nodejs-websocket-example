<!doctype html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- Chrome --> 
    <link rel="icon" sizes="192x192" href="icon.png"><link rel="apple-touch-icon" href="ios-icon.png">
    <!-- Safari --> 
    <link rel="apple-touch-startup-image" href="icon.png">
    <!-- IE --> 
    <meta name="msapplication-square310x310logo" content="icon_largetile.png"> 
    <!-- Chrome --> 
    <meta name="theme-color" content="#4285f4"> 
    <!-- Safari --> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- for mobile --> 
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>

  <body>
    <form id="tagForm" action="">
      <input placeholder="pseudo" id="pseudo" autocomplete="off" />
      <input placeholder="#" id="hashTag" list="hashtags" autocomplete="off" /><button>Select</button>
      <datalist id="hashtags"></datalist>
    </form>

    <ul id="messages"></ul>

    <form id="msgForm" action="">
      <input id="msg" placeholder="..." autocomplete="off" />
      <button>Send</button>
      <button><img src="images/icons/launchericon-48-48.png"/></button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/client.js" ></script>
  </body>

</html>

<!doctype html>
<html>

  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Chrome --> 
    <link rel="icon" sizes="192x192" href="icon.png"><link rel="apple-touch-icon" href="ios-icon.png">
    <!-- Safari --> 
    <link rel="apple-touch-startup-image" href="icon.png">
    <!-- IE --> 
    <meta name="msapplication-square310x310logo" content="icon_largetile.png"> 
    <!-- Chrome --> 
    <meta name="theme-color" content="#4285f4"> 
    <!-- Safari --> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- for mobile --> 
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>

  <body id="requireHTTPS">
    <form id="tagForm" action="">
      <input placeholder="pseudo" id="pseudo" autocomplete="off" class="form-control" />
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        #
      </button>

      <input placeholder="#" id="hashTag" list="hashtags" autocomplete="off" class="form-control" /><button  class="btn btn-primary">Select</button>
      <datalist id="hashtags"></datalist>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">#List of current Hashtags</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <ul data-dismiss="modal" id="hashtagsList"></ul>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="bodyMsg">
      <ul id="messages"></ul>
    </div>

    <div>
      <form id="msgForm" action="">
        <input id="msg" placeholder="..." autocomplete="off" class="form-control" />
        <button class="btn btn-primary">Send</button>
      </form>
      <button id="install"><img src="images/icons/launchericon-48-48.png"/></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/app.js" ></script>
    <script src="/client.js" ></script>
    <script src="/install.js" ></script>
  </body>

</html>
